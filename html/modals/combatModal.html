<div  id="combat_modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header modal-header-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Configurer le combat courant</h4>
			</div>
			<div class="modal-body form-horizontal" >
				<div class="form-group">
					<label class="col-md-4 label-control">Selectionner un autre combat : </label>
					<div class="col-md-8">
						<select class="form-control" id="combatSelect"
								onchange="selectCombat($(this).val());"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 label-control">Nom du combat : </label>
					<div class="col-md-8">
						<input class="form-control update-combat-control inputNomCombat" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 label-control">Type d'initiative : </label>
					<div class="col-md-8">
						<select class="form-control update-combat-control inputTypeCombat"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5 col-sm-6 col-xs-6" style="text-align: center">Personages Actif</label>
					<label class="col-md-2 hiddem-sm hidden-xs" style="text-align: center"></label>
					<label class="col-md-5 col-sm-6 col-xs-6" style="text-align: center">Personages Inactifs</label>
					<div class="col-md-5">
						<select class="form-control inputActifsCombat" multiple></select>
					</div>
					<div class="col-md-1 hiddem-sm hidden-xs" style="text-align: center">
						<a class="btn btn-default btn-sm" href="#" onclick="activatePersonnage()">
							<span class="glyphicon glyphicon-step-backward"/>
						</a>
					</div>
					<div class="col-md-1 hiddem-sm hidden-xs" style="text-align: center">
						<a class="btn btn-default btn-sm" href="#" onclick="desactivatePersonnage()">
							<span class="glyphicon glyphicon-step-forward"/>
						</a>
					</div>
					<div class="visible-sm visible-xs col-sm-6 col-xs-6" style="text-align: center">
						<a class="btn btn-default btn-sm" href="#" onclick="activatePersonnage()">
							<span class="glyphicon glyphicon-chevron-up"/>
						</a>
					</div>
					<div class="visible-sm visible-xs col-sm-6 col-xs-6" style="text-align: center">
						<a class="btn btn-default btn-sm" href="#" onclick="desactivatePersonnage()">
							<span class="glyphicon glyphicon-chevron-down"/>
						</a>
					</div>
					<div class="col-md-5">
						<select class="form-control inputInactifsCombat" multiple></select></div>
			</div> 	
			<div class="modal-footer rightAlign">
				<button class="btn btn-primary" type="button" onclick="$('#combat_modal').modal('hide');">Fermer</button>
			</div>
		</div>
	</div>
</div>
